<div class="pd-20 card-box mb-30">
  <div class="clearfix">
    <div class="pull-left">
      <div class="d-inline-flex align-items-end">
        <p>
          Paramétrage >
          <a routerLink="../..">Projects</a> >
        </p>
        <p class="text-blue">&nbsp;Update</p>
      </div>
    </div>
  </div>
  <form [formGroup]="UpdateProjectForm">
    <!--title-->
    <div class="form-group">
      <label>title *</label>
      <input
        min="0"
        formControlName="title"
        class="form-control"
        required
        type="text"
      />
      <div
        class="text-danger"
        *ngIf="
          UpdateProjectForm.get('title')!.invalid &&
          UpdateProjectForm.get('title')!.touched
        "
      >
        title-Invalid
      </div>
    </div>
    <!--number-->
    <div class="form-group">
      <label>number *</label>
      <input
        min="0"
        formControlName="number"
        class="form-control"
        required
        type="text"
      />
      <div
        class="text-danger"
        *ngIf="
          UpdateProjectForm.get('number')!.invalid &&
          UpdateProjectForm.get('number')!.touched
        "
      >
        number-Invalid
      </div>
    </div>
    <!--client-->
    <div class="form-group">
      <label>client *</label>

      <select
        formControlName="client"
        class="form-control"
        required
        [(ngModel)]="client"
        name="client"
      >
        <option value="" disabled>Select a client</option>
        <option *ngFor="let clientName of clients" [value]="clientName">
          {{ clientName }}
        </option>
      </select>

      <div
        class="text-danger"
        *ngIf="
          UpdateProjectForm.get('client')!.invalid &&
          UpdateProjectForm.get('client')!.touched
        "
      >
        client-Invalid
      </div>
    </div>
    <!--type-->
    <div class="form-group">
      <label>type *</label>
      <select formControlName="type" class="form-control" required>
        <option value="" disabled>Select type</option>
        <option value="web dev">web dev</option>
        <option value="cybersecurity">cybersecurity</option>
      </select>
      <div
        class="text-danger"
        *ngIf="
          UpdateProjectForm.get('type')!.invalid &&
          UpdateProjectForm.get('type')!.touched
        "
      >
        type-Invalid
      </div>
    </div>
    <!--responsable-->
    <div class="form-group">
      <label>responsable</label>
      <select
        formControlName="responsable"
        class="form-control"
        required
        [(ngModel)]="responsable"
        name="responsable"
      >
        <option value="" disabled>Select responsable</option>
        <option *ngFor="let employeName of employes" [value]="employeName">
          {{ employeName }}
        </option>
      </select>
      <div
        class="text-danger"
        *ngIf="
          UpdateProjectForm.get('responsable')!.invalid &&
          UpdateProjectForm.get('responsable')!.touched
        "
      >
        responsable-Invalid
      </div>
    </div>
    <!--altResponsable-->
    <div class="form-group">
      <label>altResponsable</label>

      <select
        formControlName="altResponsable"
        class="form-control"
        required
        [(ngModel)]="altResponsable"
        name="altResponsable"
      >
        <option value="" disabled>Select altResponsable</option>
        <option *ngFor="let employeName of employes" [value]="employeName">
          {{ employeName }}
        </option>
      </select>
      <div
        class="text-danger"
        *ngIf="
          UpdateProjectForm.get('altResponsable')!.invalid &&
          UpdateProjectForm.get('altResponsable')!.touched
        "
      >
        altResponsable-Invalid
      </div>
    </div>
    <!--BUTTONS-->
    <div class="d-flex justify-content-end">
      <button
        type="submit"
        class="btn btn-success"
        (click)="editProject()"
        [ngStyle]="{
          cursor: UpdateProjectForm.valid ? 'pointer' : 'not-allowed'
        }"
        [disabled]="!UpdateProjectForm.valid"
      >
        Modifer
      </button>
      <button
        type="submit"
        class="btn btn-secondary ml-3"
        (click)="resetForm()"
      >
        Réinitialiser
      </button>
    </div>
  </form>
</div>
