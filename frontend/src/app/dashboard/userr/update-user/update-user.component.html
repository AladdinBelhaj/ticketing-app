<div class="pd-20 card-box mb-30">
  <div class="clearfix">
    <div class="pull-left">
      <div class="d-inline-flex align-items-end">
        <p>
          Paramétrage >
          <a routerLink="../..">Projects</a> >
        </p>
        <p class="text-blue">&nbsp;Update</p>
      </div>
    </div>
  </div>
  <form [formGroup]="UpdateUserForm">
    <!--Nom-->
    <div class="form-group">
      <label>Nom *</label>
      <input
        min="0"
        formControlName="Nom"
        class="form-control"
        required
        type="text"
      />
      <div
        class="text-danger"
        *ngIf="
          UpdateUserForm.get('Nom')!.invalid &&
          UpdateUserForm.get('Nom')!.touched
        "
      >
        Nom-Invalid
      </div>
    </div>
    <!--Prenom-->
    <div class="form-group">
      <label>Prenom *</label>
      <input
        min="0"
        formControlName="Prenom"
        class="form-control"
        required
        type="text"
      />
      <div
        class="text-danger"
        *ngIf="
          UpdateUserForm.get('Prenom')!.invalid &&
          UpdateUserForm.get('Prenom')!.touched
        "
      >
        Nom-Invalid
      </div>
    </div>
    <!--NumTelephone-->
    <div class="form-group">
      <label>NumTelephone *</label>
      <input
        min="0"
        formControlName="NumTelephone"
        class="form-control"
        required
        type="text"
      />
      <div
        class="text-danger"
        *ngIf="
          UpdateUserForm.get('NumTelephone')!.invalid &&
          UpdateUserForm.get('NumTelephone')!.touched
        "
      >
        NumTelephone-Invalid
      </div>
    </div>
    <!--Role-->
    <div class="form-group">
      <label>Role *</label>
      <select formControlName="Role" class="form-control" required>
        <option value="" disabled>Select a role</option>
        <option value="Client">Client</option>
        <option value="Employer">Employer</option>
      </select>
      <div
        class="text-danger"
        *ngIf="
          UpdateUserForm.get('Role')!.invalid &&
          UpdateUserForm.get('Role')!.touched
        "
      >
        Role-Invalid
      </div>
    </div>
    <!-- Email -->
    <div class="form-group">
      <label>Email *</label>
      <input
        placeholder="email"
        formControlName="email"
        class="form-control"
        required
        type="email"
      />
      <div
        class="text-danger"
        *ngIf="
          UpdateUserForm.get('email')!.invalid &&
          UpdateUserForm.get('email')!.touched
        "
      >
        Email-Invalid
      </div>
    </div>
    <!-- Password -->
    <div class="form-group">
      <label>Password *</label>
      <input
        placeholder="Password"
        formControlName="password"
        class="form-control"
        required
        type="password"
      />
      <div
        class="text-danger"
        *ngIf="
          UpdateUserForm.get('password')!.invalid &&
          UpdateUserForm.get('password')!.touched
        "
      >
        Password-Invalid
      </div>
    </div>
    <!--BUTTONS-->
    <div class="d-flex justify-content-end">
      <button
        type="submit"
        class="btn btn-success"
        (click)="editUser()"
        [ngStyle]="{
          cursor: UpdateUserForm.valid ? 'pointer' : 'not-allowed'
        }"
        [disabled]="!UpdateUserForm.valid"
      >
        Modifer
      </button>
      <button
        type="submit"
        class="btn btn-secondary ml-3"
        (click)="resetForm()"
      >
        Réinitialiser
      </button>
    </div>
  </form>
</div>
