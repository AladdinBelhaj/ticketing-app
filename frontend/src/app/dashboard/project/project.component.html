<div class="card-box mb-30">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex flex-column pt-3 px-4">
      <div class="">
        <div class="">
          <div class="d-inline-flex align-items-end">
            <p>Paramétrage ></p>
            <p class="text-blue">&nbsp;Projects</p>
          </div>
        </div>
      </div>
      <div class="mb-4">
        <button
          type="button"
          class="btn btn-success"
          routerLink="add"
          [matTooltip]="'Ajouter'"
          matTooltipPosition="above"
          aria-label="Button that displays a tooltip in various positions"
        >
          <i class="icon-copy fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div class="pt-4 mx-2 align-items-center justify-content-end">
      <div class="d-inline-flex dataTables_length align-items-center">
        <input
          (keyup)="applyFilter($event)"
          #input
          type="text"
          class="form-control search-input"
          placeholder="chercher"
        />
      </div>
    </div>
  </div>
  <div class="pb-20 px-4">
    <div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>
              <p mat-sort-header style="margin: 0px; padding-top: 18.8px">
                title
              </p>
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.title }}
            </td>
          </ng-container>

          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>
              <p mat-sort-header style="margin: 0px; padding-top: 18.8px">
                number
              </p>
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.number }}
            </td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>
              <p mat-sort-header style="margin: 0px; padding-top: 18.8px">
                type
              </p>
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.type }}
            </td>
          </ng-container>

          <ng-container matColumnDef="Opérations">
            <th mat-header-cell *matHeaderCellDef>
              {{ displayedColumns[3] }}
            </th>
            <!-- ... other HTML content ... -->
            <td mat-cell *matCellDef="let element">
              <div class="button-container">
                <button
                  class="btn btn-info"
                  [routerLink]="['/dashboard/projet/info', element.id]"
                >
                  <i class="dw dw-eye"></i>
                </button>
                <button
                  class="btn btn-warning mx-4"
                  [routerLink]="['/dashboard/ticket/update', element.id]"
                >
                  <i class="dw dw-edit2 text-white"></i>
                </button>
                <button
                  [swal]="swalConfig"
                  (confirm)="removeProject(element.id)"
                  class="btn btn-danger"
                >
                  <a><i class="dw dw-delete-3"></i> </a>
                </button>
              </div>
            </td>
            <!-- ... other HTML content ... -->
          </ng-container>

          <ng-container matColumnDef="ops-filter">
            <th mat-header-cell *matHeaderCellDef></th>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          style="display: flex !important; justify-content: start !important"
          class="pagination"
          [pageSizeOptions]="[5, 10, 25, 100]"
          MatPaginatorIntl=""
          aria-labelledby="hio"
          aria-label="Sélectionnez la page"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
