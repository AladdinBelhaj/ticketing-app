<!-- Simple Datatable start -->

<div class="card-box mb-30">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex flex-column pt-3 px-4">
      <div class="">
        <div class="">
          <div class="d-inline-flex align-items-end">
            <p>Paramétrage></p>
            <p class="text-blue">&nbsp;Objects</p>
          </div>
        </div>
      </div>
      <div class="mb-4">
        <button
          type="button"
          class="btn btn-success"
          routerLink="/home/taux-tva/add"
        >
          <i class="icon-copy fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <div class="pt-4 mx-2 align-items-center justify-content-end">
      <div class="d-inline-flex dataTables_length align-items-center">
        <input
          (keyup)="applyFilter($event)"
          #input
          type="text"
          class="form-control search-input"
          placeholder="chercher"
        />
      </div>
    </div>
  </div>

  <div class="pb-20 px-4">
    <div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="classType">
            <th class="b" mat-header-cell *matHeaderCellDef>
              <p mat-sort-header style="margin: 0px; padding-top: 18.8px">
                classType
              </p>
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.classType }}
            </td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>
              <p mat-sort-header style="margin: 0px; padding-top: 18.8px">
                title
              </p>
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.title }}
            </td>
          </ng-container>

          <ng-container matColumnDef="Opérations">
            <th mat-header-cell *matHeaderCellDef>
              {{ displayedColumns[2] }}
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="">
                <button
                  [routerLink]="['/home/taux-tva/consult/', element.tauxTvaId]"
                  class="btn btn-info"
                >
                  <a><i class="dw dw-eye"></i> </a>
                </button>
                <button
                  [routerLink]="['/home/taux-tva/update/', element.tauxTvaId]"
                  class="btn btn-warning mx-4"
                >
                  <a><i class="dw dw-edit2 text-white"></i> </a>
                </button>
                <button
                  [swal]="swalConfig"
                  (confirm)="removeObject(element.tauxTvaId)"
                  class="btn btn-danger"
                >
                  <a><i class="dw dw-delete-3"></i> </a>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">EmptyTable "{{ input.value }}"</td>
          </tr>
        </table>
        <mat-paginator
          style="display: flex !important; justify-content: start !important"
          class="pagination"
          [pageSizeOptions]="[5, 10, 25, 100]"
          MatPaginatorIntl=""
          aria-labelledby="hio"
          aria-label="Sélectionnez la page"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
